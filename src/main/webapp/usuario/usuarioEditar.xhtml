<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Mesa RPG Online</title>

        <!-- Load css styles -->
        <link rel="stylesheet" type="text/css" href="#{request.getContextPath()}/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="#{request.getContextPath()}/css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="#{request.getContextPath()}/css/style.css" />
        <link rel="stylesheet" type="text/css" href="#{request.getContextPath()}/css/pluton.css" />
        <link rel="stylesheet" type="text/css" href="#{request.getContextPath()}/css/animate.css" />
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">

                    <!-- Navigation button, visible on small resolution -->
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <i class="icon-menu"></i>
                    </button>
                    <!-- Main navigation -->
                    <div class="nav-collapse collapse pull-right">
                        <h:form>
                            <ul class="nav" id="top-navigation">
                                <li class="active"><h:commandLink action="#{navegacaoBean.inicio()}">Inicio</h:commandLink></li>
                                <li><h:commandLink action="#{navegacaoBean.jogar()}">Jogar</h:commandLink></li>
                                <li><h:commandLink action="#{navegacaoBean.mestrar()}">Mestrar</h:commandLink></li>
                                <li><h:commandLink action="#{navegacaoBean.minhasFichas()}">Minhas Fichas</h:commandLink></li>
                                <li><h:commandLink action="#{navegacaoBean.meusDados()}">Meus Dados</h:commandLink></li>
                                <li><h:commandLink action="#{navegacaoBean.desconectar()}">Desconectar</h:commandLink></li>
                            </ul>
                        </h:form>
                    </div>
                    <!-- End main navigation -->
                </div>
            </div>
        </div>

        <div class="section secondary-section ">

        </div>
        <div class="section primary-section">
            <div class="container">

                <div class="centralizado borda margem">	

                    <h:form id="meusDadosForm">

                        <h:messages globalOnly="true" errorStyle="color:red; display:block"  />

                        <h:panelGrid columns="3" cellpadding="5">

                            <f:facet name="header">
                                <h2> Minhas Informações </h2>
                            </f:facet>

                            <h:outputLabel value="Nome:" for="nome"/>
                            <h:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.nome}" required="true"/>
                            <h:messages for="nome"/>

                            <h:outputLabel value="E-Mail" for="email" />
                            <h:inputText id="email" label="E-mail" value="#{usuarioBean.usuario.email}" required="true"/>
                            <h:messages for="email"/>

                            <h:outputLabel value="Login" for="login" />
                            <h:inputText id="login" label="Login" value="#{usuarioBean.usuario.login}" required="true" />
                            <h:messages for="login"/>

                            <h:outputLabel value="Nova Senha:" for="novaSenha"/>
                            <h:inputSecret id="novaSenha" label="Nova Senha" value="#{usuarioBean.novaSenha}" />
                            <h:messages for="novaSenha"/>

                            <h:outputLabel value="Confirma Senha:" for="confirmaSenha"/>
                            <h:inputSecret id="confirmaSenha" label="Confirma Senha" value="#{usuarioBean.confirmaSenha}" />
                            <h:messages for="confirmaSenha"/>

                        </h:panelGrid>

                        <div class="centralizado">
                            <div class="coluna margem_pequena">
                                <h:commandButton class="button button-sp" action="#{usuarioBean.editar}" value="Salvar"  onclick="if (!confirm('Deseja realmente alterar suas informações?'))
                                            return false;"/>
                            </div>
                            <div class="coluna margem_pequena">
                                <h:commandButton class="button button-sp" action="#{usuarioBean.consultarUsuario()}" value="Cancelar"/>
                            </div>

                        </div>


                    </h:form>

                </div>

                <!-- -->

            </div>
        </div>
        <!-- Service section end -->
        <!-- Portfolio section start -->
        <div class="section secondary-section " id="portfolio">
            <div class="triangle"></div>
        </div>

        <!-- Footer section start -->
        <div class="footer">
            <p>2015 Mesa de RPG Online </p>
        </div>
        <!-- Footer section end -->
        <!-- ScrollUp button start -->
        <div class="scrollup">
            <a href="#">
                <i class="icon-up-open"></i>
            </a>
        </div>
        <!-- ScrollUp button end -->
        <!-- Include javascript -->
        <script type="text/javascript" src="#{request.getContextPath()}/js/jquery.js"></script>
        <script type="text/javascript" src="#{request.getContextPath()}/js/jquery.mixitup.js"></script>
        <script type="text/javascript" src="#{request.getContextPath()}/js/bootstrap.js"></script>
        <script type="text/javascript" src="#{request.getContextPath()}/js/modernizr.custom.js"></script>
        <script type="text/javascript" src="#{request.getContextPath()}/js/jquery.bxslider.js"></script>
        <script type="text/javascript" src="#{request.getContextPath()}/js/jquery.cslider.js"></script>
        <script type="text/javascript" src="#{request.getContextPath()}/js/jquery.placeholder.js"></script>
        <script type="text/javascript" src="#{request.getContextPath()}/js/jquery.inview.js"></script>
        <script type="text/javascript" src="#{request.getContextPath()}/js/app.js"></script>
    </body>
</html>
